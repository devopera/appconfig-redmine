#
#  global config changes (all vhosts)
#

<Directory "/var/www/svn/svn.redmine.org/redmine">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

#
#  Redmine
#

<VirtualHost *:80>
    ServerAdmin admin@example.com
    DocumentRoot "/var/www/svn/svn.redmine.org/redmine"
    ServerName redmine.localhost
    ServerAlias redmine.<%=hostname%>
    ServerAlias redmine.<%=fqdn%>
    ErrorLog logs/redmine-error_log
    CustomLog logs/redmine-access_log common
</VirtualHost>
